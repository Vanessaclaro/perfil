
{% extends 'base.html' %}

{% block titulo %}
  -Editar
{% endblock %}

{% block conteudo %}
     <h1>Editar Perfil</h1>

    <form action="/editar_enviar" method="POST">
      <input type="hidden" name="id_cadastro" value="{{ dados_cadastro.id }}">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" value="{{ dados_cadastro.nome }}">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" value="{{ dados_cadastro.email }}">
      <label for="bibliografia">Bibliografia:</label>
      <input type="bibliografia" id="bibliografia" name="bibliografia" value="{{ dados_cadastro.bibliografia }}">
      <button type="submit">Salvar</button>
  </form>
  


{% endblock %}
